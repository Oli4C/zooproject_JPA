<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>

<div th:insert="fragments/head :: nav"></div>

<div class="container">
    <form method="post" th:action="@{/add}" th:object="${newTiger}">
        <br>
        <div class="row">
            <div class="col m6">

                <label for="animalName" class="form-label">Add an animal</label>
                <input id="animalName" class="form-control" placeholder="Animal name" name="name">
            </div>
        </div>

        <div class="row">
            <div class="col m6">
                <label for="country">Choose the country</label>
                <select class="form-control" th:field="*{country.id}" id="country">
                    <option th:each="country : ${countries}" th:text="${country.getName()}"
                            th:value="${country.getId()}"> option
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col m6">
                <label for="foods">Select food(s)</label>
                <select multiple class="form-control" th:field="*{foods}" id="foods">
                    <option th:each="food : ${foods}" th:text="${food.getFoodName()}"
                            th:value="${{food}}"> option
                    </option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col m12">
                <button id="submitbnt" type="submit" class="form-control btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
